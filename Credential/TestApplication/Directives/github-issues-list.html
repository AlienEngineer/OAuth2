

<ul class="list-group">
    <li class="list-group-item" ng-repeat="issue in issues">
        <div class="panel">

            Number: {{issue.number}} <br />
            State: {{issue.state}} <br />
            Title: {{issue.title}} <br />

        </div>

        <a class="btn btn-info" href={{issue.html_url}}>
            <i class="fa fa-fw fa-github"></i>Ver no github
        </a>
        <copy-to-google issue="issue"></copy-to-google>
    </li>
</ul>
